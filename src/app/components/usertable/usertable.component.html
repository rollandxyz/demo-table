<div>
  <mat-table [dataSource]="dataSource">
    <ng-container matColumnDef="name">
      <mat-header-cell *matHeaderCellDef>
        <button mat-button [matMenuTriggerFor]="menu" (click) = "populateUniqueValues('name')">Name</button>
        <mat-menu #menu="matMenu">
          <app-column-value-filter [columnValues] = "uniqueValues" (columnValueFilterChange)="onColumnValueFilterChange($event)"></app-column-value-filter>
        </mat-menu>
      </mat-header-cell>
      <mat-cell *matCellDef="let user"> {{user.name}} </mat-cell>
    </ng-container>

    <ng-container matColumnDef="email">
      <mat-header-cell *matHeaderCellDef>         
        <button mat-button [matMenuTriggerFor]="menu" (click) = "populateUniqueValues('email')">E-Mail </button>
        <mat-menu #menu="matMenu">
          <app-column-value-filter [columnValues] = "uniqueValues" (columnValueFilterChange)="onColumnValueFilterChange($event)"></app-column-value-filter>
        </mat-menu>
      </mat-header-cell>
      <mat-cell *matCellDef="let user"> {{user.email}} </mat-cell>
    </ng-container>
    <ng-container matColumnDef="phone">
      <mat-header-cell *matHeaderCellDef> Phone </mat-header-cell>
      <mat-cell *matCellDef="let user"> {{user.phone}} </mat-cell>
    </ng-container>
    <ng-container matColumnDef="company">
      <mat-header-cell *matHeaderCellDef>
          
         <button mat-button [matMenuTriggerFor]="menu" (click) = "populateUniqueValues('company')"> Company </button>
         <mat-menu #menu="matMenu">
           <app-column-value-filter [columnValues] = "uniqueValues" (columnValueFilterChange)="onColumnValueFilterChange($event)"></app-column-value-filter>
         </mat-menu>
      </mat-header-cell>
      <mat-cell *matCellDef="let user"> {{user.company.name}} </mat-cell>
    </ng-container>

    <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
    <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
  </mat-table>
</div>
